<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Processador de Imagens</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css">
  <link rel="stylesheet" href="style.css">
  <meta name="theme-color" content="#4361ee">
  <meta name="color-scheme" content="light">
</head>

<body>
  <div class="container">
    <h1>Processador de Imagens</h1>

    <div class="upload-section" id="dropZone">
      <div class="upload-content">
        <svg class="upload-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="48" height="48">
          <path fill="none" d="M0 0h24v24H0z" />
          <path fill="currentColor"
            d="M12 12.586l4.243 4.242-1.415 1.415L13 16.415V22h-2v-5.585l-1.828 1.828-1.415-1.415L12 12.586zM12 2a7.001 7.001 0 0 1 6.954 6.194 5.5 5.5 0 0 1-.953 10.784v-2.014a3.5 3.5 0 0 0 1.112-6.91 5 5 0 0 0-9.777-2.932A3.5 3.5 0 0 0 6.5 13.5a3.5 3.5 0 0 0 3.5 3.5v2a5.5 5.5 0 0 1-5.5-5.5c0-3.033 2.467-5.5 5.5-5.5z" />
        </svg>
        <h3>Arraste e solte suas imagens aqui</h3>
        <p>ou</p>
        <label for="imageInput" class="custom-file-upload">
          Escolher Arquivos
        </label>
        <input type="file" id="imageInput" accept=".jpg,.jpeg,.png" multiple>
        <p class="info">MÃ¡ximo 25 imagens (JPG, JPEG, PNG)</p>
      </div>
      <div class="upload-progress" style="display: none;">
        <div class="progress-bar">
          <div class="progress-fill"></div>
        </div>
        <p class="progress-text">Carregando...</p>
      </div>
    </div>

    <div class="selection-controls" style="display: none;">
      <div class="select-all-wrapper">
        <input type="checkbox" id="selectAll">
        <label for="selectAll">Selecionar Todas</label>
      </div>
      <button id="deleteSelected" class="danger-button" disabled>
        <svg width="16" height="16" viewBox="0 0 24 24">
          <path fill="currentColor"
            d="M19,4H15.5L14.5,3H9.5L8.5,4H5V6H19M6,19A2,2 0 0,0 8,21H16A2,2 0 0,0 18,19V7H6V19Z" />
        </svg>
        Excluir Selecionadas
      </button>
    </div>

    <div class="date-section">
      <label for="dateInput">Data para inserir nas imagens:</label>
      <input type="text" id="dateInput" placeholder="DD/MM/AAAA">
    </div>

    <div class="image-preview" id="imagePreview">
      <div class="loading-overlay" style="display: none;">
        <div class="spinner"></div>
        <p>Carregando imagens...</p>
      </div>
    </div>

    <div class="controls">
      <button id="processButton" disabled>
        <span class="button-content">Processar Imagens</span>
        <div class="button-loader" style="display: none;"></div>
      </button>
      <button id="downloadButton" disabled>Baixar Imagens</button>
    </div>

    <!-- Modal para cropping -->
    <div id="cropModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <div class="crop-container">
          <img id="cropImage" src="">
        </div>
        <button id="cropButton">Cortar Imagem</button>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
